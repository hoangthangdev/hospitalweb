services:
  app:
    build:
      context: .
      dockerfile: HospitalWebAPI/Dockerfile
    container_name: dotnet-app
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
      - redis
      - elasticsearch
    environment:
      - ConnectionStrings__Database=Server=sqlserver;Database=master;User Id=sa;Password=hospotal123@;Trust Server Certificate=True;
      - Redis__Connection=redis:6379
      - ElasticSearch__Url=http://elasticsearch:9200
    networks:
      - mynetwork

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "11433:1433"
    environment:
      SA_PASSWORD: "hospotal123@"
      ACCEPT_EULA: "Y"
    networks:
      - mynetwork

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - mynetwork
  client:
    build:
      context: ../hospital.client
      dockerfile: ../hospital.client/Dockerfile
    container_name: reactjs-client
    ports:
      - "8081:5173"
    depends_on:
      - app
    networks:
      - mynetwork

volumes:
  sqlserver_data:
  redis_data:
  elasticsearch_data:
networks:
  mynetwork:
    driver: bridge
